<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="card">
            <div class="card-contents">
                <div class="card-details">
                    <h3 class="title">Register</h3>
                    <div class="input-components">
                        <div class="name-input">
                            <p class="card-text-p">Name</p>
                            <input type="text" placeholder="enter your name" class="input">
                        </div>
        
                        <div class="email-input">
                            <p class="card-text-p">Email</p>
                            <input type="email" name="mail" placeholder="example@gmail.com" class="input">
                        </div>
                        
                        <div class="btn-container">
                            <button class="btn btn-submit" onclick="togglePage()">Continue</button>
                        </div>
                        
                    </div>
                </div>
            </div>
            
        </div>    
    </section>
</body>
</html>
